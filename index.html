<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input id="display" placeholder="0" readonly>
        <div class="buttons">
            <button onclick="handleButton('1')">1</button>
            <button onclick="handleButton('2')">2</button>
            <button onclick="handleButton('3')">3</button>
            <button onclick="handleButton('4')">4</button>
            <button onclick="handleButton('5')">5</button>
            <button onclick="handleButton('6')">6</button>
            <button onclick="handleButton('7')">7</button>
            <button onclick="handleButton('8')">8</button>
            <button onclick="handleButton('9')">9</button>
            <button onclick="handleButton('0')">0</button>
            <button onclick="handleButton('+')" data-action="add">+</button>
            <button onclick="handleButton('-')" data-action="substract">-</button>
            <button onclick="handleButton('*')" data-action="multiply">*</button>
            <button onclick="handleButton('/')" data-action="divide">/</button>
            <button onclick="calculate('=')">=</button>
            <button onclick="handleButton('.')" data-action="decimal">.</button>
            <button onclick="clearDisplay('C')">C</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
